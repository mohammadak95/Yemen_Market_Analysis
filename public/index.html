<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      const setThemeColor = () => {
        const themeColor = document.querySelector('meta[name="theme-color"]') || document.createElement('meta');
        themeColor.name = 'theme-color';
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          themeColor.content = '#ffffff';
        } else {
          themeColor.content = '#000000';
        }
        document.head.appendChild(themeColor);
      };
      setThemeColor();
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setThemeColor);
    </script>
    <meta name="description" content="Yemen Market Analysis Dashboard" />
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <title>Yemen Market Analysis</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
