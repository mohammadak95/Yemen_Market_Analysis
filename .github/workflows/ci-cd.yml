name: CI/CD

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  CACHE_NAME: npm-deps-${{ github.sha }}
  PUBLIC_URL: /Yemen_Market_Analysis

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
            ~/.cache
          key: ${{ env.CACHE_NAME }}
          restore-keys: |
            npm-deps-

      - name: Install Dependencies
        run: npm ci

      - name: Lint Check
        run: |
          if [ -f "package.json" ] && grep -q "\"lint\":" "package.json"; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi

      - name: Run Tests
        run: npm test -- --passWithNoTests --coverage
        env:
          CI: true

      - name: Upload Test Coverage
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: test-coverage
          path: coverage/
          retention-days: 5

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
            ~/.cache
          key: ${{ env.CACHE_NAME }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: true
          NODE_ENV: production
          PUBLIC_URL: ${{ env.PUBLIC_URL }}

      - name: Verify Build
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory is missing!"
            exit 1
          fi
          echo "Build directory contents:"
          ls -la build/

      - name: Verify Data Files
        run: |
          echo "Verifying data files..."
          
          # Check data directory structure
          echo "Data directory structure:"
          if [ -d "build/data" ]; then
            tree build/data || ls -R build/data
          else
            echo "Data directory not found!"
            exit 1
          fi
          
          # Check for essential files
          REQUIRED_FILES=(
            "build/data/spatial_analysis_results.json"
            "build/data/enhanced_unified_data_with_residual.geojson"
            "build/data/preprocessed_by_commodity"
          )
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -e "$file" ]; then
              echo "Missing required file: $file"
              MISSING_FILES=1
            else
              echo "Found required file: $file"
            fi
          done
          
          if [ ! -z "$MISSING_FILES" ]; then
            echo "Some required files are missing!"
            exit 1
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/
          retention-days: 5

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        id: deployment
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true
          commit_message: |
            Deploy to GitHub Pages
            
            Commit: ${{ github.sha }}
            Workflow: ${{ github.workflow }}
          enable_jekyll: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Verify Deployment
        run: |
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"
          if [ -z "${{ steps.deployment.outputs.page_url }}" ]; then
            echo "Deployment URL is empty!"
            exit 1
          fi

  cleanup:
    needs: [deploy]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: |
            build-output
            test-coverage
          failOnError: false