name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test -- --passWithNoTests

      - name: Build
        run: npm run build
        env:
          CI: true
          PUBLIC_URL: /Yemen_Market_Analysis

      # Verify data files are present
      - name: Verify Data Files
        run: |
          echo "Checking data files in build directory..."
          ls -la build/data/
          echo "Checking for spatial analysis files..."
          ls -la build/data/spatial_analysis_results.json || echo "spatial_analysis_results.json not found"
          ls -la build/data/enhanced_unified_data_with_residual.geojson || echo "enhanced_unified_data_with_residual.geojson not found"

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true # Keep gh-pages branch clean
